{% include 'admin-includes/header.html' %} {% load static %} {% block content %}


<div class="content-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="card-title">Add Pages</h4>
                    </div>
                    <div class="card-body">
                        <div class="profile-tab">
                            <div class="settings-form">
                                <form id="add-page" action="{% url 'page:add_page' %}" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label>Title</label>
                                            <input id="title" type="text" placeholder="Enter Title" value="{{title}}" name="title" class="form-control form-control-lg" maxlength="254">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Type</label>
                                            <div class="select-icon position-relative">
                                                <select name="type" id="type" required class="form-control form-control-lg">
                                                    <option value="">Select</option>
                                                    <option value="1">Terms & Conditions</option>
                                                    <option value="2">Privacy Policy</option>
                                                    <option value="3">About Us</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label>Description</label>
                                            <textarea maxlength="1000" placeholder="Enter Description" name="content" id="editor" class="form-control form-control-lg">{{content}}</textarea>
                                        </div>

                                        <div class="form-group col-md-12">
                                            <button class="btn btn-primary" type="submit">Save</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'admin-includes/footer.html' %} {% endblock %}
<script type="text/javascript">
    $("#add-page").validate({
        rules: {
            type: {
                required: true,
            },
            title: {
                required: true,
                normalizer: function( value ) {
                    return $.trim( value );
                }
            },
            content: {
                required: true,
                normalizer: function( value ) {
                    return $.trim( value );
                }
            }
        },
        messages: {
            type: {
                required: "Please select type of page",
            },
            title: {
                required: "Please enter title",
            },
            content: {
                required: "Please enter description"
            }
        }
    });
</script>
<script src="https://cdn.ckeditor.com/4.17.2/standard/ckeditor.js"></script>
<script>
	CKEDITOR.replace('editor');
</script>
